<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Tuhu</title>
</head>
<body>

{% extends "learning_logs/base.html" %}
{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <!-- <li>{{ topic }} </li> -->
            <li>
            <a href="{% url 'learning_logs:topic' topic.id %}" >{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
</body>
</html>
